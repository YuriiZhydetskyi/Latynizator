<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ukrainian Transliterator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-3" id="extensionName"></h1>
    <div class="form-check form-switch mt-3">
      <input class="form-check-input" type="checkbox" id="globalEnable">
      <label class="form-check-label" for="globalEnable" id="enableGlobally"></label>
    </div>
    <div class="form-check form-switch mt-2">
      <input class="form-check-input" type="checkbox" id="siteEnable">
      <label class="form-check-label" for="siteEnable" id="enableForSite"></label>
    </div>
    <div class="form-check form-switch mt-2">
      <input class="form-check-input" type="checkbox" id="pageEnable">
      <label class="form-check-label" for="pageEnable" id="enableForPage"></label>
    </div>
    <button id="transliterateNow" class="btn btn-primary mt-3"></button>
    <button id="revertTransliteration" class="btn btn-secondary mt-3" style="display: none;"></button>
    <button id="openExplanation" class="btn btn-info mt-3"></button>
    
    <!-- Language dropdown -->
    <div class="mt-3">
      <label for="languageSelect" class="form-label" id="selectLanguage"></label>
      <select id="languageSelect" class="form-select">
        <option value="en">English</option>
        <option value="uk">Українська</option>
      </select>
    </div>
  </div>
  <script src="../lib/storage.js"></script>
  <script src="../lib/ui-utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
